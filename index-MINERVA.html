<body>
  <nav>
    <h1 id="welcome-message">Welcome, Hank!</h1>
    <div class="status-strip">
      <span class="date"></span>
      <span> | </span>
      <span class="time"></span>
      <span> | </span>
      <span class="weather"></span>
    </div>
    <ul class="general">
      <li>General</li>
      <li><a href="https://github.com/">github</a></li>
      <li><a href="https://www.wikipedia.org/">wikipedia</a></li>
      <li><a href="https://wiki.archlinux.org/">arch wiki</a></li>
      <li><a href="https://gatech.instructure.com/">ga tech</a></li>

    </ul>

    <ul class="cyber">
      <li>Cyber</li>
      <li><a href="https://academy.hackthebox.com/">hackthebox</a></li>
      <li><a href="https://tryhackme.com/">tryhackme</a></li>
      <li><a href="https://github.com/ossu/computer-science">ossu</a></li>
      <li><a href="https://news.ycombinator.com/">hacker news</a></li>

    </ul>

    <ul class="tools">
      <li>Tools</li>
      <li><a href="https://pomofocus.io/">pomofocus</a></li>
      <li><a href="https://regexr.com/">regexr</a></li>
      <li><a href="https://catbox.moe/">catbox</a></li>
      <li><a href="https://openai.com/chatgpt">chatgpt</a></li>
      
  <form action="https://duckduckgo.com/" method="GET">
    <input autofocus
          name="q"
          type="search"
          placeholder="Search with ddg...">
  </form>

    </ul>

    <ul class="media">
      <li>Media</li>
      <li><a href="https://www.last.fm/">last.fm</a></li>
      <li><a href="https://www.youtube.com/">youtube</a></li>
      <li><a href="https://www.goodreads.com/">goodreads</a></li>
      <li><a href="https://reddit.com/">reddit</a></li>

    </ul>
    
  </nav>
